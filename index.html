<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="js/classes.js"></script>
		<script defer src="js/main.js"></script>
		<title>Chess</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex">
		<div class="header">CHESS</div>
		<div class="game flex">
			<button id="play-again" class="outside-buttons">PLAY!</button>
			<div id="chessBoard" class="flex">
				<div id="blackCaptures"></div>
				<div class="chessBoard flex"></div>
				<div id="whiteCaptures"></div>
			</div>
			<div class="flex-col" id="holder">
				<div id="turn">White's Turn</div>
				<div id="checked"></div>
			</div>
		</div>
		<div id="promotePawn" class="promotePawn">
			<div class="promote-content"></div>
		</div>
	</body>
</html>
